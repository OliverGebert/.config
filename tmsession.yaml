session_name: 3-pane-split
windows:
  - window_name: .config_edit 
    window_index: 1
    layout: main-horizontal
    options:
      main-pane-height: 65%
    shell_command_before:
      - cd ~/.config/
    panes:
      - shell_command: nvim .
        focus: true
      - shell_command: ela
      - shell_command: lazygit
