# Catppuccin Mocha Farben (du kannst diese bei Bedarf anpassen)
palette = "catppuccin_mocha"

[character]
format = "$symbol "
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚úó](red)"

[custom.vim_mode]
when = "echo $STARSHIP_VIM_MODE | grep -q NORMAL"
command = "echo '‚ùÆ'"
style = "bold green"
format = "$output "

[directory]
style = "bold blue"

[git_branch]
symbol = "ÓÇ† "
style = "bold peach"

[git_status]
style = "yellow"
format = '([\[$all_status$ahead_behind\]]($style)) '

[package]
disabled = true

[cmd_duration]
style = "dimmed white"

# Optional: Add shell name (e.g. for Zsh)
[shell]
disabled = false
style = "surface2"

[python]
symbol = "üêç "
pyenv_version_name = true
format = 'via [$symbol$version]($style) [($virtualenv)](blue) '
style = "yellow"

